---
name: Pipeline

on:
  push:
    paths:
      - "hooks/**"
      - "plugin.yml"
  pull_request:
  workflow_dispatch:

jobs:
  conform:
    runs-on: ubuntu-latest
    name: Conform

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Conform
        uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  validate:
    runs-on: ubuntu-latest
    name: Validate Plugin

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: addnab/docker-run-action@v3
        with:
          image: buildkite/plugin-linter
          options: -v ${{ github.workspace }}:/plugin
          run: |
            lint --id muhlba91/doppler-secrets

  release:
    runs-on: ubuntu-latest
    name: Release
    needs:
      - conform
      - validate
    strategy:
      max-parallel: 4
      matrix:
        node-version: [16]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Git
        run: |
          git config --local user.email "${{ env.GITHUB_ACTION }}+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch --tags

      - name: Versioning and Changelog
        run: |
          npx standard-version -i release-CHANGELOG.md --skip.commit --skip.tag
          npx standard-version

      - name: Push to Repository
        run: |
          git push --follow-tags

      - name: Get Tag for Release
        run: |
          echo "TAG_NAME=`git describe --abbrev=0 --match "v*"`" >> $GITHUB_ENV

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: "release-CHANGELOG.md"
          name: "${{ env.TAG_NAME }}"
          tag: "${{ env.TAG_NAME }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
